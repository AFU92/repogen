name: Release TestPyPI

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  publish-testpypi:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-python: true
          python-version: '3.12'

      - name: Install Python
        run: uv python install 3.12

  - name: Build sdist + wheel
    run: uv build

  - name: Read package version
    id: ver
    run: |
      python - <<'PY' > version.txt
      import tomllib
      with open('pyproject.toml','rb') as f:
          data = tomllib.load(f)
      print(data['project']['version'])
      PY
      echo "version=$(cat version.txt)" >> "$GITHUB_OUTPUT"

  - name: Check if version exists on TestPyPI
    id: check
    run: |
      v=${{ steps.ver.outputs.version }}
      code=$(curl -s -o /dev/null -w '%{http_code}' https://test.pypi.org/pypi/genrepo/$v/json)
      if [ "$code" = "200" ]; then
        echo "skip=true" >> "$GITHUB_OUTPUT"
        echo "Version $v already on TestPyPI; skipping publish."
      else
        echo "skip=false" >> "$GITHUB_OUTPUT"
      fi

  - name: Publish to TestPyPI
    if: steps.check.outputs.skip != 'true'
    env:
      TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
    run: uv publish --token "$TEST_PYPI_TOKEN" --index testpypi
