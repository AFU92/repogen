# Standalone repositories (SQLModel, sync)
orm: sqlmodel
async_mode: false
commit_strategy: none

output_dir: app/repositories

generation:
  mode: standalone

# Set to true if your models are not importable yet
allow_missing_models: true

models:
  - name: User
    import_path: app.models.user:User
    id_field: id
    id_type: int
    methods: [get, list, create, update, delete, exists, count]

